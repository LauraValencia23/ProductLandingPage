<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=shadow-multiple|3d-floate"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy"/>
    
    <link rel="stylesheet" href="styles/style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <div id="pagina">
        <header id="header">
            <img src="images/logo.png" alt="Logo empresa" id="header-img">
            <h2 class="font-effect-shadow-multiple">Crea con el alma</h2>
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#Registrate">Registrate</a></li>
                    <li><a class="nav-link" href="#Aprende-tu-ritmo">Aprende a tu ritmo</a><li></li>
                    <li><a class="nav-link" href="#Nuestros_expertos">Nuestros Expertos</a></li>
                </ul>
            </nav>
        </header>

        <section class="section" id="Registrate">
            
            <p>Registrate y construye tu futuro</p>
            <form id="form" action="https://www.freecodecamp.com/email-submit" target="_blank">      
                <input name="email" id="email" type="email" placeholder="Ingresa tu correo electrónico" required/>
                <input class="boton" id="submit" type="submit" value="Enviar" />
            </form>
        </section>

        <section class="aprender" id="Aprende-tu-ritmo">
                <img src="images/1.png" alt="">  
                <h3>Aprende a tu ritmo</h3>
                <p>Cursos las 24h sin caducidad</p>

                <img src="images/2.png" alt="">
                <h3>Crea proyectos</h3>
                <p>Refuerza tu portafolio</p>

                <img src="images/3.png" alt="">
                <h3>Certifícate</h3>
                <p>Cursos las 24h sin caducidad</p>
            
        </section>
       
        <section class="section">
            <div id="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/vrf5JufMXmg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
        </section>

        <section id="Nuestros_expertos">
           
            <img src="images/fotografos.png">
            <img src="images/arte.png">
            <img src="images/comic.png">
            <img src="images/gastro.png">
                    
        </section>

        <footer class="borde row text-center" id="pie_de_pagina">
            <p1>Laura Moreno Valencia para Academia Geek &copy; 2020</p1>
            <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Licencia de Creative Commons" style="border-width:6" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png"/>   
        </footer>

    </div>
</body>
</html>
